<h1 mat-dialog-title *ngIf="!contact">New Contact</h1>
<h1 mat-dialog-title *ngIf="contact">Edit Contact</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name" required>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Phone" formControlName="phone">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Email" formControlName="email">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button  color="primary" [mat-dialog-close]="form.value" [disabled]="form.invalid" cdkFocusInitial>Submit</button>
</div>
