<div class="">
  <table mat-table [dataSource]="dataSource">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> 
        <a href="javascript:void(0)" (click)="edit.emit(element)">{{element.name}} </a>
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <div class="contacts">
          <a *ngIf="element.phone" [title]="element.phone" href="tel:{{element.phone}}">Phone</a>
          
          <a *ngIf="element.email" [title]="element.email" href="mailto:{{element.email}}">Email</a>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
